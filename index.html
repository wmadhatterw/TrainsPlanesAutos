</html><!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<title>Train Schedule</title>
</head>
<body>

  <div class="container">
	<div class="jumbotron">
	  <h1 class="display-3">Train Schedule</h1>
      <h3>I Think I can .... I think I can.... I think I can</h3>
	</div>
  </div>
	<div class="container" id="search">
		<h2 id="sp">Current Employees</h2>
            <table id="ce">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>ETA(mins)</th>
                </tr>
            </table>
    </div>
    <div class="container" id="addEmployee">
        <h2 id="ta">Add Employee</h2>

        <div id="wellSection">

        </div>
        
	<div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_name">Employee Name*</label>
                    <input id="employee-name" type="text" name="name" class="form-control" placeholder="John Smith" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_email">Role*</label>
                    <input id="employee-role" type="text" name="email" class="form-control" placeholder="Administrator" required="required" data-error="Valid role is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Start Date (DD/MM/YY - 01/01/08)*</label>
                    <input id="employee-date" type="date" name="start date" class="form-control" placeholder="08/23/17" required="required" data-error="Valid date is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_email">Monthly Rate*</label>
                    <input id="employee-rate" type="number" name="monthly rate" class="form-control" placeholder="5000" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" id="submit" class="btn btn-success btn-send" value="Submit">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required. </p>
            </div>
        </div>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="js/train.js"></script>
</body>
</html>
