</html><!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<title>Train Schedule</title>
</head>
<body>

  <div class="container">
	<div class="jumbotron">
	  <h1 class="display-3">Train Schedule</h1>
      <h3>I Think I can .... I think I can.... I think I can</h3>
	</div>
  </div>
	<div class="container" id="search">
		<h2 id="sp">Current Trains</h2>
            <table id="ce">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>ETA(mins)</th>
                </tr>
            </table>
    </div>
    <div class="container" id="addTrain">
        <h2 id="ta">Add Train Info</h2>

        <div id="wellSection">

        </div>
        
		<div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_name">Train Name*</label>
                    <input id="Itrainname" type="text" name="name" class="form-control" placeholder="Train Name" required="required" data-error="Train Name is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_dest">Destination*</label>
                    <input id="Itraindest" type="text" name="email" class="form-control" placeholder="Destination" required="required" data-error="Valid Destination is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-start">HH:MM (Time)*</label>
                    <input id="Itrainstart" type="Time" name="start time" class="form-control" placeholder="12:00" required="required" data-error="Valid time is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_freq">Frequency(min)*</label>
                    <input id="Itrainfreq" type="number" name="Frequency" class="form-control" placeholder="120" required="required" data-error="Valid Frequency required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" id="submit" class="btn btn-success btn-send" value="Submit">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required. </p>
            </div>
        </div>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="js/train2.js"></script>
</body>
</html>
