<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trains</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="bg-dark text-white text-center jumbotron">
            <h1 class="display-3">Train Schedule</h1>
            <p class="lead">I Think I can .... I think I can.... I think I can!</p>
        </header>

        <div class="border-info card">
            <div class="bg-info text-white card-header">
                Current Employees
            </div>
            <table class="card-body table table-hover">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableDest">
                </tbody>
            </table>
        </div>

        <div class="border-info card mt-3">
            <div class="bg-info text-white card-header">
                Current Train Schedule
            </div>
            <form class="card-body" id="addTrain">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input class="form-control" type="text" name="Itrainname" placeholder="CHOCHOO">

                    <label class="mt-2" for="destination">Destination</label>
                    <input class="form-control mt-1" type="text" name="Itraindest" placeholder="Olathe, Kansas">

                    <label class="mt-2" for="freq">Frequency</label>
                    <input class="form-control" type="number" name="Itrainfreq" placeholder= "120">

                    <label  class="mt-2" for="rate">First Train Time</label>
                    <input class="form-control" type="time" name="Itrainstart" placeholder= "">
                </div>
                <button type="submit" class="mt-3 btn btn-info">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha256-zG8v+NWiZxmjNi+CvUYnZwKtHzFtdO8cAKUIdB8+U9I=" crossorigin="anonymous"></script>

   <script type="text/javascript" src="js/train2.js"></script>
</body>

</html>
